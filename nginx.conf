server {
    listen 80;
    server_name binariosolucoes.com.br www.binariosolucoes.com.br;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name binariosolucoes.com.br www.binariosolucoes.com.br;

    ssl_certificate /etc/letsencrypt/live/binariosolucoes.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/binariosolucoes.com.br/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';

    # Configurações SSL adicionais, se necessário

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Configurações adicionais do Nginx conforme necessário
}
